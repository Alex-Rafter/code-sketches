            listItems.forEach(item => {
                tracking.set(item, false);

                item.addEventListener('mouseover', () => {
                    if (tracking.has(item)) {
                        console.log('true');
                        item.style.color = 'red';
                        tracking.set(item, true);
                    } else {
                        console.log('false');
                    }
                });
