<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script type="module" src="/js/index.js"></script>
</head>

<body id="root">
  <h1>Top content</h1>

  <div v-scope="PreviewTrigger({'url' : '/components/data.json'})"></div>


  <!-- <button 
  v-scope="PreviewTrigger()" 
  @click="fetch" 
  v-url.prefetch="/components/data.json" 
  class="btn btn-primary">inc</button> -->
  <!-- <button v-scope class="btn btn-primary" v-pre-fetch="/components/data.json" @click="preview.fetch">inc</button> -->

  <div v-scope="DetailsPreview()" @vue:mounted="mounted($el)" class="offcanvas offcanvas-start" data-bs-scroll="true"
    tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p>{{preview.message}}</p>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>

</body>

</html>
